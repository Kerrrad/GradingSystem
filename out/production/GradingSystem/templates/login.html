<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Logowanie</title>

    <!-- General CSS Files -->
    <link th:href="@{assets/modules/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/modules/fontawesome/css/all.min.css}" rel="stylesheet" />

    <!-- CSS Libraries -->
    <link th:href="@{/assets/modules/jqvmap/dist/jqvmap.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/modules/summernote/summernote-bs4.css}" rel="stylesheet" />
    <link th:href="@{/assets/modules/owlcarousel2/dist/assets/owl.carousel.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/modules/owlcarousel2/dist/assets/owl.theme.default.min.css}" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">


    <!-- Template CSS -->
    <link th:href="@{/assets/css/style.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/components.min.css}" rel="stylesheet" />


</head>

<body class="layout-4">

<div id="app">
    <section class="section">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h4>Logowanie</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/login}" method="post" class="needs-validation" novalidate="">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input id="email" type="email" name="username" class="form-control"  tabindex="1" required autofocus>
<!--                                    <div class="invalid-feedback">-->
<!--                                        Please fill in your email-->
<!--                                    </div>-->
                                </div>
                                <div class="form-group">
                                    <div class="d-block">
                                        <label for="password" class="control-label">Password</label>

                                    </div>
                                    <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
<!--                                    <div class="invalid-feedback">-->
<!--                                        please fill in your password-->
<!--                                    </div>-->
                                </div>
                                <div class="form-group">

                                    <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                                        Zaloguj
                                    </button>
                                    <div th:if="${param.error}" class="text-danger text-center p-4">
                                        Błędny login lub hasło</div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>

<!-- General JS Scripts -->
<script type="text/javascript" th:src="@{/assets/bundles/lib.vendor.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/CodiePie.js}"></script>


<!-- JS Libraies -->
<script type="text/javascript" th:src="@{/assets/modules/jquery.sparkline.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/modules/chart.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/modules/owlcarousel2/dist/owl.carousel.min.js}"></script>
<script type="text/javascript" th:src="@{/assets/modules/summernote/summernote-bs4.js}"></script>
<script type="text/javascript" th:src="@{/assets/modules/chocolat/dist/js/jquery.chocolat.min.js}"></script>


<!-- Page Specific JS File -->
<script type="text/javascript" th:src="@{/js/page/index.js}"></script>
<!--<script src="/../static/js/page/index.js"></script>-->

<!-- Template JS File -->
<script type="text/javascript" th:src="@{js/scripts.js}"></script>
<script type="text/javascript" th:src="@{/js/custom.js}"></script>
</body>
