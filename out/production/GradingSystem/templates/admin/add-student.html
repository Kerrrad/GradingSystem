<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
</head>
<body>
<div th:if="${message}">
    <p th:text="${message}" style="color: green;"></p>
</div>
<div th:if="${error}">
    <p th:text="${error}" style="color: red;"></p>
</div>
<form action="/admin/add-student" method="post">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName"><br>
    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName"><br>
    <label for="className">Class Name:</label><br>
    <input type="text" id="className" name="className"><br>
    <label for="pesel">PESEL:</label><br>
    <input type="text" id="pesel" name="pesel"><br>
    <label for="dateOfBirth">Date of Birth:</label><br>
    <input type="date" id="dateOfBirth" name="dateOfBirth"><br>
    <label for="city">City:</label><br>
    <input type="text" id="city" name="city"><br>
    <label for="postalCode">Postal Code:</label><br>
    <input type="text" id="postalCode" name="postalCode"><br>
    <label for="streetAndNumber">Street and Number:</label><br>
    <input type="text" id="streetAndNumber" name="streetAndNumber"><br>
    <label for="phoneNumber">Phone Number:</label><br>
    <input type="text" id="phoneNumber" name="phoneNumber"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
