<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Oceny</title>

    <!-- General CSS Files -->
    <link th:href="@{/assets/modules/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/modules/fontawesome/css/all.min.css}" rel="stylesheet" />

    <!-- CSS Libraries -->
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">


    <!-- Template CSS -->
    <link th:href="@{/assets/css/style.min.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/components.min.css}" rel="stylesheet" />


</head>
<body class="layout-4">
<!-- Page Loader -->
<div class="page-loader-wrapper">
    <span class="loader"><span class="loader-inner"></span></span>
</div>

<div id="app">
    <div class="main-wrapper main-wrapper-1">
        <div class="navbar-bg"></div>
        <!-- Start app top navbar -->
        <nav class="navbar navbar-expand-lg main-navbar">
            <form class="form-inline mr-auto">
                <ul class="navbar-nav mr-3">
                    <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="fas fa-bars"></i></a></li>
                </ul>
            </form>
            <ul class="navbar-nav navbar-right">
                <li>
                    <form action="/logout" method="post">
                        <button  type="submit" class="btn has-icon text-danger">
                            <i class="fas fa-sign-out-alt"></i>Logout</button>
                    </form>
                </li>
            </ul>
        </nav>

        <!-- Start main left sidebar menu -->
        <div class="main-sidebar sidebar-style-3">
            <aside id="sidebar-wrapper">
                <div class="sidebar-brand">
                    <a href="/">System Oceniania</a>
                </div>
                <div class="sidebar-brand sidebar-brand-sm">
                    <a href="/">SO</a>
                </div>
                <ul class="sidebar-menu">
                    <li class="menu-header">Ogólne</li>
                    <li>
                        <a href="/student/oceny" class="nav-link "><i class="fas fa-graduation-cap"></i><span>Oceny</span></a>
                    </li>
                    <li >
                        <a href="/student/list" class="nav-link " ><i class="fas fa-users"></i><span>Klasa</span></a>
                    </li>
                </ul>

            </aside>
        </div>
        <!-- Start main Content -->
        <div class="main-content" style="min-height: 858px;">
            <section class="section">
                <div class="section-header">
                    <h1>Oceny</h1>
                </div>

                <div class="section-body">

                    <div class="row">
                        <div class="col-12">
                            <div class="card">

                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped v_center">
                                            <tbody><tr>
                                                <th>Przedmiot</th>
                                                <th>Oceny</th>
                                                <th>Średnia</th>
                                            </tr>
                                            <tr th:each="subject : ${subjects}">
                                                <td th:text="${subject.subjectName}">
                                                </td>
                                                <td>
                                                    <div class="d-flex">
                                                            <span th:each="grade : ${grades}"
                                                                  th:if="${grade.subject.id == subject.id}"
                                                                  th:text="${#numbers.formatDecimal(grade.grade, 1, 'POINT', 1, 'POINT')}"
                                                                  class="mx-3">
                                                            </span>
                                                    </div>
                                                </td>
                                                <td>
                                                        <span th:each="average : ${averages}"
                                                              th:if="${subject.subjectName == average.getKey()}"
                                                              th:text="${average.getValue()}">
                                                        </span>
                                                </td>
                                            </tr>

                                            </tbody></table>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>
            </section>
        </div>


    </div>
</div>

<!-- General JS Scripts -->
<script type="text/javascript" th:src="@{/assets/bundles/lib.vendor.bundle.js}"></script>
<script type="text/javascript" th:src="@{/js/CodiePie.js}"></script>


<!-- JS Libraies -->


<!-- Page Specific JS File -->
<script type="text/javascript" th:src="@{/js/page/index.js}"></script>

<!-- Template JS File -->
<script type="text/javascript" th:src="@{/js/scripts.js}"></script>
<script type="text/javascript" th:src="@{/js/custom.js}"></script>
</body>

</html>
